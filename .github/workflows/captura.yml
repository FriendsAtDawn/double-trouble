name: Descargar PDF y crear Release pública

on:
  schedule:
    - cron: '0 12 * * *'  # Ejecuta todos los días a las 12:00 UTC
  workflow_dispatch:

jobs:
  descargar_y_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Ejecutar script para descargar PDF
        run: python descargar_pdf_csj.py

      - name: Crear Release y subir PDF
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: escrito_csj_*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
